<!DOCTYPE html>
<html>

<head>
	<title> Instagram</title>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import semantic css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
	<!--Import main.css-->
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="addPost-page">
	<!-- Navigation Bar -->
	<div class="ui five item menu">
		<a class="item" href="home.html"><i class="grey big instagram icon"></i></a>
		<a class="item" href="users.html"><i class="grey big search icon"></i></a>
		<a class="item" href="addPost.html"><i class="grey big add square icon"></i></a>
		<a class="item" href="profile.html"><i class="grey big user icon"></i></a>
		<a class="item" href="index.html"><span class="logout js-logout">Log out<span></a>
	</div>
	<!-- Navigation Bar -->




	<div class="ui form">
		<input type="file" class="js-fileElem" multiple accept="image/*" style="display:none">
		<button class="ui button active js-fileSelect"><i class="upload icon" style="color:dodgerblue"></i></button>
		<div class="inline field">
			<label>Post Description</label>
			<input type="text" class="js-description" placeholder="...">
		</div>
		<button type="submit" class="js-createPost">Create Post</button>
	</div>





	<!-- Main Page -->




	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
