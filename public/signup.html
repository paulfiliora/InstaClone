<!DOCTYPE html>
<html>

<head>
	<title> Instagram</title>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import semantic css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
	<!--Import main.css-->
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="signup-page">
	<!-- Navigation Bar -->
	<div class="ui five item menu">
		<a class="item" href="#"><i class="grey big instagram icon"></i></a>
		<a class="item" href="#"><i class="grey big search icon"></i></a>
		<a class="item" href="#"><i class="grey big add square icon"></i></a>
		<a class="item" href="#"><i class="grey big user icon"></i></a>
		<a class="item" href="index.html"><span class="Login">Log In<span></a>
	</div>
	<!-- Navigation Bar -->

	<!-- Main Page -->
	<div class="main">
		<form class="ui form js-signup-form signup">
			<div class="field">
				<label>First Name</label>
				<input type="text" name="First Name" placeholder="First Name" class="js-fName-signup">
			</div>
			<div class="field">
				<label>Last Name</label>
				<input type="text" name="Last Name" placeholder="Last Name" class="js-lName-signup">
			</div>
			<div class="field">
				<label>Email</label>
				<input type="text" name="Email" placeholder="Email" class="js-email-signup">
			</div>
			<div class="field">
				<label>Password</label>
				<input type="text" name="Password" placeholder="Password" class="js-password-signup">
			</div>
			<button class="ui button js-submit-signup" type="submit">Register</button>
		</form>

	</div>



	<!--Import js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
