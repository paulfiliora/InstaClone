<!DOCTYPE html>
<html>
	<head>
		<title> Instagram</title>
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import semantic css-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
		<!--Import main.css-->
		<link rel="stylesheet" type="text/css" href="./css/main.css">
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body class="index-page">
	 <!-- Navigation Bar -->
		<div class="ui five item menu">
			<a class="item" href="#"><i class="grey big instagram icon"></i></a>
			<a class="item" href="#"><i class="grey big search icon"></i></a>
			<a class="item" href="#"><i class="grey big add square icon"></i></a>
			<a class="item" href="#"><i class="grey big user icon"></i></a>
			<a class="item" href="signup.html"><span class="signup">Sign Up<span></a>
		</div>
	 <!-- Navigation Bar -->
	 <!-- Main Page -->
	 <div class="main">
		<form class="ui form js-login-form Login">
			<div class="field">
				<label>Login</label>
				<input type="text" name="Login" placeholder="Login" class="js-login">
			</div>
			<div class="field">
				<label>Password</label>
				<input type="text" name="Password" placeholder="Password" class="js-password">
			</div>
			<button class="ui button js-submit" type="submit">Log In</button>
		</form>

    </div>



		  <!--Import js-->
		  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		 <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
		  <script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
